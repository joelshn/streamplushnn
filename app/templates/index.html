        .cart-icon {

            right: 10px; /* Separación desde la derecha */
            font-size: 2rem; /* Tamaño del ícono */

            background-color: #2c3e50; /* Fondo del carrito */

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Sombra */
            cursor: pointer;
            transition: transform 0.3s ease;
        }
        .cart-icon:hover {
            transform: scale(1.1); /* Efecto de hover */
        }

        .cart-count {
            position: absolute;
            top: -5px;
            right: -5px;
            background-color: #e74c3c;
            color: #fff;
            border-radius: 50%;

            font-size: 1.8rem; /* Ajustar tamaño para pantallas pequeñas */
            padding: 8px;
            right: 5px; /* Más cerca del borde en móviles */
            }

            .cart-count {
                font-size: 0.7rem; /* Reducir tamaño del contador */
            }

        main {
            padding: 2rem;

        .products {

        .product {
            background-color: #fff;

            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;

        .product:hover {

        .product-info {

            text-align: center;

            font-weight: 500;
            color: #333;

            padding: 0.7rem 1.5rem;
            cursor: pointer;
            font-size: 1rem;
            border-radius: 4px;
            transition: background-color 0.3s;
            width: 100%;

        button:hover {
            background-color: #e74c3c;

        @media (max-width: 768px) {

        nav ul li ul {

            z-index: 1000;

        nav ul li ul li {
            width: 100%;

        nav ul li ul li a {

        nav ul li ul li a:hover {
            background-color: #110f64;

        nav ul li:hover > ul {

        nav ul li {

        .search-container {

        .search-container button {

            color: #fff;
            border: none;
            border-radius: 0 4px 4px 0;

        .menu-icon {
            width: 30px;

            fill: white;
            cursor: pointer;
        }

    </style>
</head>

        function renderProducts() {
            const productList = document.getElementById('product-list');
            productList.innerHTML = '';
            products.forEach(product => {
                const productElement = `
                    <div class="product">
                        <img src="${product.image}" alt="${product.name}">
                        <div class="product-info">
                            <h2>${product.name}</h2>
                            <p>Precio: L ${product.price.toFixed(2)}</p>
                            <button onclick="addToCart(${product.id})">Agregar al carrito</button>
                        </div>
                    </div>
                `;
                productList.innerHTML += productElement;
            });
        }

        function addToCart(productId) {
            const product = products.find(p => p.id === productId);
            if (product) {
                cart.push(product);
                updateCartCount();
            }
        }

        function updateCartCount() {
            const cartCount = document.getElementById('cart-count');
            cartCount.textContent = cart.length;
        }

        function redirectToCart() {
            localStorage.setItem('cart', JSON.stringify(cart));
            window.location.href = 'cart';
        }

        renderProducts();
    </script>

<script>
    function renderProducts(filteredProducts = products) {
        const productList = document.getElementById('product-list');
        productList.innerHTML = '';
        
        if (filteredProducts.length === 0) {
            productList.innerHTML = '<p style="color: white; text-align: center;">No se encontraron productos.</p>';
            return;
        }
        
        filteredProducts.forEach(product => {
            const productElement = `
                <div class="product">
                    <img src="${product.image}" alt="${product.name}">
                    <div class="product-info">
                        <h2>${product.name}</h2>
                        <p>Precio: L ${product.price}</p>
                        <button onclick="addToCart(${product.id})">Agregar al carrito</button>
                    </div>
                </div>
            `;
            productList.innerHTML += productElement;
        });
    }

    function searchProducts() {
        const searchInput = document.getElementById('searchInput').value.trim().toLowerCase();
        const filteredProducts = products.filter(product => 
            product.name.toLowerCase().includes(searchInput)
        );
        renderProducts(filteredProducts);
    }

    // Render inicial de productos
    renderProducts();
</script>
