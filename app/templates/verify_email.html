<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            margin-top: 50px;
        }
        .verify-form {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        /* Estilos para mensajes flash */

        .flash-success {
            color: #0ac235; /* Verde */
        }

        .flash-info {
            color: #0ac235; /* Verde */
            background-color: #d4edda; /* Fondo verde claro */
            border-color: #c3e6cb; /* Borde verde claro */
        }

        .flash-danger {
            color: #e7081f; /* Rojo */
            background-color: #f8d7da; /* Fondo rojo claro */
            border-color: #f5c6cb; /* Borde rojo claro */
        }

        .flash-warning {
            color: #f0ad4e;
            background-color: #f8d7da;
            border-color: #f5c6cb;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="verify-form">
                <h1 class="text-center">Verificar Correo Electr贸nico</h1>
                <form method="POST" action="{{ url_for('verify_email') }}">

                        <input type="text" class="form-control" id="codigo_verificacion" name="codigo_verificacion" required>
                    </div>
                    <button type="submit" class="btn btn-dark btn-block">Verificar</button>
                </form>
                <br>
                {% with messages = get_flashed_messages(with_categories=true) %}
                    {% if messages %}
                        {% for category, message in messages %}
                            <div class="flash-{{ category }}">
                                {{ message }}
                            </div>
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <br>
            </div>
        </div>
    </div>
</div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
